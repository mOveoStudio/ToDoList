<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h2 class="list-title">Liste des tâches</h2>
        <ul class="todos"></ul>
        <form action="#" class="form-add-todo">
            <input type="text" placeholder="Ajouter une tâche" name="todo-title"/>
            <button>+</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
